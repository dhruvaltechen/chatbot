<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
        <div class="options">
            <button class="option-btn" onclick="sendPredefinedMessage('hello')">Hello</button>
            <button class="option-btn" onclick="sendPredefinedMessage('how are you')">How are you?</button>
            <button class="option-btn" onclick="sendPredefinedMessage('bye')">Bye</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
